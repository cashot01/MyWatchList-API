<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyWatchlist</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-film"></i>
            <h1>ğŸ¬ MyWatchlist</h1>
            <p>Entre para gerenciar sua lista de filmes</p>
        </div>

        <!-- MENSAGEM DE FEEDBACK -->
        <div th:if="${mensagem}" class="alert" th:classappend="${sucesso} ? 'alert-success' : 'alert-danger'">
            <i th:classappend="${sucesso} ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'"></i>
            <span th:text="${mensagem}"></span>
        </div>

        <!-- FORMULÃRIO DE LOGIN -->
        <form th:action="@{/login}" method="post">
            <div class="campo">
                <label for="username">
                    <i class="fas fa-user"></i> UsuÃ¡rio
                </label>
                <input type="text" id="username" name="username"
                       placeholder="Digite seu usuÃ¡rio" required autofocus>
            </div>

            <div class="campo">
                <label for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="password" name="password"
                       placeholder="Digite sua senha" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Lembrar de mim</label>
            </div>

            <div class="botoes">
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </div>
        </form>

        <!-- DICA DE CREDENCIAIS -->
        <div class="login-tip">
            <p><i class="fas fa-info-circle"></i> Credenciais de teste:</p>
            <ul>
                <li><strong>user</strong> / password</li>
                <li><strong>admin</strong> / admin123</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
